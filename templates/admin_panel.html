<!-- CRUD de profesionales -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Panel del Administrador</h3>
            <a href="/logout" class="btn btn-danger">Cerrar sesión</a>
        </div>

        <!-- Sección de profesionales -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Gestión de Profesionales
            </div>
            <div class="card-body">
                <form method="POST" action="/admin/profesionales/agregar" class="row g-3">
                    <div class="col-md-4"><input name="nombres" placeholder="Nombres" class="form-control" required></div>
                    <div class="col-md-4"><input name="apellido_paterno" placeholder="Apellido paterno" class="form-control" required></div>
                    <div class="col-md-4"><input name="apellido_materno" placeholder="Apellido materno" class="form-control" required></div>
                    <div class="col-md-3"><input name="dni" placeholder="DNI" class="form-control" required></div>
                    <div class="col-md-3"><input name="colegiatura" placeholder="Colegiatura" class="form-control"></div>
                    <div class="col-md-3"><input name="contrasena" type="password" placeholder="Contraseña" class="form-control" required></div>

                    <div class="col-md-3">

                        <select name="area" class="form-select" required>
                            <option value="">Área</option>
                            <option value="odontología">Odontología</option>
                            <option value="psicología">Psicología</option>
                            <option value="enfermería">Enfermería</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-success w-100" type="submit">Agregar Profesional</button>
                    </div>
                </form>
                <hr>
                <table class="table table-striped">
                    <thead><tr><th>Nombre</th><th>DNI</th><th>Área</th><th>Acciones</th></tr></thead>
                    <tbody>
                        {% for p in profesionales %}
                        <tr>
                            <td>{{ p.nombres }} {{ p.apellido_paterno }} {{ p.apellido_materno }}</td>
                            <td>{{ p.dni }}</td>
                            <td>{{ p.area }}</td>
                            <td>
                                <a href="/admin/profesionales/editar/{{ p.id }}" class="btn btn-sm btn-warning">Editar</a>
                                <a href="/admin/profesionales/eliminar/{{ p.id }}" class="btn btn-sm btn-danger">Eliminar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Enlace a gestión de estudiantes -->
        <div class="text-end">
            <a href="/admin/estudiantes" class="btn btn-outline-primary">Ir a gestión de estudiantes</a>
        </div>
    </div>
</body>
</html>
